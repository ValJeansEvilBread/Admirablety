<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Registration</title>
    <div th:replace="/fragments/styling :: headStyle" ></div>
</head>

<body>
    <div class="container">

        <div th:replace="fragments/navbar"></div>

        <br>
        <div align="center" th:if="${success}">
            <br>
            <h4 style="color: green">Sign up successful!</h4>
            <br>
            <a th:href="@{/login}"><button class= "btn btn-outline-success btn-block">Go Back to Login Page</button></a> 
            <!-- alternatively,  th:if="${#httpServletRequest.getAttribute('success')}" -->
        </div>
        <div class="container" th:unless="${success}">
            <h2>Sign up</h2>		
            <form th:action="@{/signup}" th:object="${user}" method="post" autocomplete="off" >
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="validation-message"></label>
                    <input type="text" th:field="*{city}" placeholder="City of Residence" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{state}" placeholder="State/Province (optional)" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="validation-message"></label>
                    <input type="text" th:field="*{country}" placeholder="Country of Residence" class="form-control"/>
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="validation-message"></label>
                    <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" class="form-control">
                </div>
                <div class="form-group"> 
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/> 
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/> 
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                </div>
                <div class="form-group">
                    <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit" th:text="Submit"></button>
                </div>
            </form>
            
            <span>Already registered? <a href="/" th:href="@{/login}">Login here.</a></span>
        </div>

    </div>

    <div th:replace="/fragments/styling :: bodyLinks" ></div>
    
</body>

</html>













<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>
<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>
				<h1>Registration</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
